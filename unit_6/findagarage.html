	<fieldset class="search-garages">

		</form>

		<legend>Search By State</legend>
		<form action="URL" method="get">

			</p>
		</form>
	</fieldset>

	<fieldset class="search-garages">
		<legend>Search By Zip</legend>
		<form action="URL" method="get">
			<p class="formtext">
			<input type="text" name="zip" maxlength="5" placeholder="Zip" />
			</p>
		</form>
	</fieldset>	

	<fieldset class="search-garages">
		<legend>Search By Make</legend>
		<form action="URL" method="get">
			<p class="formtext">

			</p>
		</form>
	</fieldset>	
</section>
