<!DOCTYPE html>
<html>

<head>
	<title>Levi's Garage</title>
	<link rel="stylesheet" type="text/css" href="CSS/style.css">
</head>
<body> 

	<header class="header-block">
		<a id="logo" href="index.html">
			<img src="images/logophoto2.png" alt="logo crossed wrench and screwdriver inside a gear icon">
		</a>
		<div id="header-menu">
			<ul>
				<li><a class="mouse-hover" href="link-to-help">Help</a></li>
				<li><a class="mouse-hover" href="link-to-user-account">Account</a></li>
			</ul>
		</div>
  		<h1>Levi's Garage<br>The Network for<span class="diy"> DIY </span>Garage Space</h1>
	</header>

<main>
	<hr>
	<div>	
		<h1>Start A Garage</h1>
	</div>
	
	<fieldset>
		<legend>enter your information</legend>	
		<form action="URL" method="get">
			<p class="formtext">city:
			<input type="text" name="city" maxlength="30" placeholder="city" />
			</p>
		</form>

		<form action="URL" method="get">
			<p class="formtext">state:
			<input type="text" name="state" maxlength="15" placeholder="state" />
			</p>
		</form>

		<form action="URL" method="get">
			<p class="formtext">zip:
			<input type="text" name="zip" maxlength="5" placeholder="zip" />
			</p>
		</form>
		
		<form action="URL" method="get">
			<p class="formtext">choose make:
			<br>
			<input type="radio" name="brand" value="chevy" checked="checked"/>chevy		
			<input type="radio" name="brand" value="ford"/>ford
			<input type="radio" name="brand" value="dodge"/>dodge
			<input type="radio" name="brand" value="nissan"/>nissan
			<input type="radio" name="brand" value="other"/>other
			</p>
		</form>
	</fieldset>

	<form action="URL" method="get">
		<p class="formtext">choose make:
		<br>
		<input type="checkbox" name="brand" value="chevy"/>chevy
		<input type="checkbox" name="brand" value="ford"/>ford
		<input type="checkbox" name="brand" value="dodge"/>dodge
		<input type="checkbox" name="brand" value="nissan"/>nissan
		<input type="checkbox" name="brand" value="other"/>other
		</p>
	</form>

	<form action="" method="">
		<p class="formtext">choose make:
		<select name="brand">
			<option value=""></option>
			<option value="chevy">chevy</option>
			<option value="ford">ford</option>
			<option value="dodge">dodge</option>
			<option value="nissan">nissan</option>
			<option value="other">other</option>
		</select>
		</p>
	</form>

	<form action="" method="">
		<input type="submit" name="optional" value="submit">
	</form>

	<form action="" method="">
		<input type="image" src="images/redbutton1.png" name="" width="20px" height="20px">
	</form>

	<form action="" method="">
		<input type="date" name="available">

	</form>

	<form action="" method="">
		<input type="search" name="search" placeholder="enter city name">

	</form>
</main>

	<footer>
		<div id="about-policies-help">	
			<a class="mouse-hover" href="link-to-about">About</a>
			<a class="mouse-hover" href="link-to-policies">Policies</a>
			<a class="mouse-hover" href="link-to-help">Help</a>
		</div>
		<p id="company-name">Levi's Garage Group, Inc.</p>
		<a class="mouse-hover" href="link-to-about">Terms</a>
		<a class="mouse-hover" href="link-to-privacy">Privacy</a>
	</footer>		
</body>
</html>
