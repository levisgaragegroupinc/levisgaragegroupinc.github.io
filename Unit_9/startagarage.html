<!DOCTYPE html>
<html>

<head>
	<title>Levi's Garage</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css>">
	<link rel="stylesheet" type="text/css" href="CSS/style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="form-page"> 

	<section>
		<a id="logo-form-page" href="index.html">
			<img src="images/logophoto2.png" alt="logo crossed wrench and screwdriver inside a gear icon">
		</a>
	</section>		
	
<section class="clearfix">
	<fieldset class="form-box">
	<legend>Your Info</legend>
		<form action="URL" method="get">
			<p class="formtext"> First name
			<input type="text" name="firstname" maxlength="30" placeholder="John" />
			</p>
		</form>
		<form action="URL" method="get">
			<p class="formtext"> Last name
			<input type="text" name="lastname" maxlength="30" placeholder="Doe" />
			</p>
		</form>
		<form action="URL" method="get">
			<p class="formtext"> City   
			<input type="text" name="city" maxlength="30" placeholder="City" />
			</p>
		</form>
		<form action="URL" method="get">
			<p class="formtext"> State   
			<input type="text" name="state" maxlength="15" placeholder="State" />
			</p>
		</form>
		<form action="URL" method="get">
			<p class="formtext"> Email
			<input type="text" name="email" maxlength="30" placeholder="john.doe@email.com" />
			</p>
		</form>
		<form action="URL" method="get">
			<p class="formtext"> Phone
			<input type="text" name="phone" maxlength="15" placeholder="xxx-xxx-xxxx" />
			</p>
		</form>
		<form>
			<p>
			<input type="submit" name="subscribe" value="Submit">
			</p>
		</form>
		<a class="mouse-hover" href="">Privacy</a>
		<a class="mouse-hover" href="">Terms</a>
	</fieldset>	
</section>
		
</body>
</html>
