<!DOCTYPE html>
<html>

<head>
	<title>Levi's Garage</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css>">
	<link rel="stylesheet" type="text/css" href="CSS/style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="form-page"> 

	<section>
		<a id="logo-form-page" href="index.html">
			<img src="images/logophoto2.png" alt="logo crossed wrench and screwdriver inside a gear icon">
		</a> 
	</section>

<section class="clearfix">
	<fieldset class="form-box">
		<legend>Search</legend>	
		<form action="URL" method="get">
			<p class="formtext"> Location
			<input type="text" name="city" maxlength="30" placeholder="City, State, Zip" />
			</p>
		</form>
		
		<form action="URL" method="get">
			<p class="formtext"> Make
			<input type="text" name="make" maxlength="15" placeholder="Make" />
			</p>
		</form>
	
		<form action="URL" method="get">
			<p class="formtext"> Model
			<input type="text" name="model" maxlength="15" placeholder="Model" />
			</p>
		</form>
		<form>
			<p>
			<input type="submit" name="search" value="Submit">
			</p>
		</form>
		<a class="mouse-hover" href="">Privacy</a>
		<a class="mouse-hover" href="">Terms</a>
	</fieldset>	
</section>

</body>
</html>
