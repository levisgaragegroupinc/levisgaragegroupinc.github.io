<!DOCTYPE html>
<html>

<head>
	<title>Levi's Garage</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css>">
	<link rel="stylesheet" type="text/css" href="CSS/style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body> 

	<header>
		<a id="logo" href="index.html">
			<img src="images/logophoto2.png" alt="logo crossed wrench and screwdriver inside a gear icon">
		</a> 
		<div id="header-menu">
			<ul>
				<li><a class="mouse-hover" href="link-to-help">Help</a></li>
				<li><a class="mouse-hover" href="link-to-user-account">Account</a></li>
			</ul>
		</div>
  		
  		<h1>Levi's Garage<br>The Network for<span class="diy"> DIY </span>Garage Space</h1>
	</header>

<main>	
	<div>
		<h1 class="h1-float-correction">Search For A Garage Nearby</h1>
	</div>

<section class="clearfix">
	<fieldset class="search">
		<legend>Search By City</legend>	
		<form action="URL" method="get">
			<p class="formtext">
			<input type="text" name="city" maxlength="30" placeholder="City" />
			</p>
		</form>
	</fieldset>
	
	<fieldset class="search">	
		<legend>Search By State</legend>
		<form action="URL" method="get">
			<p class="formtext">
			<input type="text" name="state" maxlength="15" placeholder="State" />
			</p>
		</form>
	</fieldset>

	<fieldset class="search">
		<legend>Search By Zip</legend>
		<form action="URL" method="get">
			<p class="formtext">
			<input type="text" name="zip" maxlength="5" placeholder="Zip" />
			</p>
		</form>
	</fieldset>	

	<fieldset class="search">
		<legend>Search By Make</legend>
		<form action="URL" method="get">
			<p class="formtext">
			<input type="text" name="make" maxlength="15" placeholder="Make" />
			</p>
		</form>
	</fieldset>	
</section>
</main>

	<footer>
		<div id="about-policies-help">	
			<a class="mouse-hover" href="link-to-about">About</a>
			<a class="mouse-hover" href="link-to-policies">Policies</a>
			<a class="mouse-hover" href="link-to-help">Help</a>
		</div>
		<p id="company-name">Levi's Garage Group, Inc.</p>
		<a class="mouse-hover" href="link-to-about">Terms</a>
		<a class="mouse-hover" href="link-to-privacy">Privacy</a>
	</footer>		
</body>
</html>
